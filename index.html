<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Raleway:ital,wght@0,100;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <p>Dolim's Calculator App</p>
    <main>
        <input type="text" id="display" value="0"><br>
        <div id="button-container">
            <button data-button-type="on/off">OFF</button>
            <button data-button-type="clearall">C</button>
            <button data-button-type="clearrecent">CE</button>
            <button data-button-type="invertnumber">-/+</button>
            <button data-button-type="number">1</button>
            <button data-button-type="number">2</button>
            <button data-button-type="number">3</button>
            <button data-button-type="operate">+</button>
            <button data-button-type="number">4</button>
            <button data-button-type="number">5</button>
            <button data-button-type="number">6</button>
            <button data-button-type="operate">-</button>
            <button data-button-type="number">7</button>
            <button data-button-type="number">8</button>
            <button data-button-type="number">9</button>
            <button data-button-type="operate">X</button>
            <button data-button-type="number">0</button>
            <button data-button-type="number">.</button>
            <button data-button-type="operate">/</button>
            <button data-button-type="operate">=</button>
        </div>

    </main>
</body>

</html>
